<div class="modal-container">
  <div class="slide-content">
    <img [src]="slides[slideIndex].img" alt="Slide Image" class="slide-image" />
    <h3 class="slide-title">{{ slides[slideIndex].titulo }}</h3>
    <p class="slide-description">{{ slides[slideIndex].descripcion }}</p>
  </div>

  <div class="navigation-buttons">
    <ion-button fill="clear" [disabled]="slideIndex === 0" (click)="anterior()">AtrÃ¡s</ion-button>
    <ion-button fill="clear" [disabled]="slideIndex === slides.length - 1" (click)="siguiente()">Siguiente</ion-button>
  </div>

  <div class="button-container">
    <ion-button expand="block" (click)="cerrar()">Entendido</ion-button>
  </div>

  <div class="checkbox-container">
    <ion-checkbox [(ngModel)]="noMostrarMas" slot="start"></ion-checkbox>
    <span>No volver a mostrar</span>
  </div>
</div>
