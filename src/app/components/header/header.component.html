<ion-header class="custom-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <img src="assets/2.png" alt="MYJOBIFY" class="logo-img" />
    </ion-buttons>

    <ion-buttons slot="end">
      <!-- BotÃ³n de notificaciones -->
      <ion-button class="notification-button" fill="clear" [routerLink]="'/solicitud-empleo'">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-badge *ngIf="solicitudesPendientesCount > 0" color="danger" class="badge-notificacion">
          {{ solicitudesPendientesCount }}
        </ion-badge>
      </ion-button>

      <!-- BotÃ³n de perfil -->
      <ion-button class="profile-btn" fill="clear" [routerLink]="'/miperfil'">
        <ion-avatar class="profile-avatar">
          <img [src]="fotoPerfil" alt="Perfil" />
        </ion-avatar>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
