<ion-card *ngIf="mostrar && notificaciones.length > 0">
  <ion-card-header>
    <ion-card-title>Notificaciones</ion-card-title>
    <ion-icon name="close-outline" (click)="cerrar()"></ion-icon>
  </ion-card-header>
  <ion-card-content>
    <ion-item *ngFor="let notificacion of notificaciones">
      {{ notificacion.mensaje }}
    </ion-item>
  </ion-card-content>
</ion-card>
